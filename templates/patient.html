<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Status - Smart Token System</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        .patient-card {
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .status-badge {
            display: inline-block;
            padding: 0.75rem 2rem;
            border-radius: 3rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .pulse-waiting {
            background: linear-gradient(135deg, #06d6a0 0%, #05b589 100%);
            color: white;
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(6, 214, 160, 0.7), 0 8px 24px rgba(0, 0, 0, 0.2);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(6, 214, 160, 0), 0 12px 32px rgba(0, 0, 0, 0.3);
            }
        }

        .token-display {
            font-size: 6rem;
            font-weight: 900;
            background: var(--gradient-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 1rem 0;
            text-shadow: 0 4px 12px rgba(94, 96, 206, 0.3);
            filter: drop-shadow(0 4px 12px rgba(94, 96, 206, 0.3));
        }

        .info-box {
            background: linear-gradient(135deg, rgba(94, 96, 206, 0.1) 0%, rgba(114, 9, 183, 0.05) 100%);
            padding: 2rem;
            border-radius: 1.5rem;
            margin: 2rem 0;
            border: 2px solid rgba(94, 96, 206, 0.2);
            backdrop-filter: blur(10px);
        }

        .stat-item {
            flex: 1;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-text {
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-size: 1.3rem;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="card patient-card fade-in">
        <div id="statusBadge" class="status-badge pulse-waiting">Waiting</div>

        <p style="color: var(--text-light); font-weight: 500;">Hello, {{ patient.name }}</p>
        <h1 style="font-size: 1.2rem; margin-top: 0.5rem;">Your Token Number</h1>
        <div style="font-size: 5rem; font-weight: 800; color: var(--secondary); margin: 0.5rem 0;">#{{
            patient.token_number }}</div>

        <div style="background: #f1f5f9; padding: 2rem; border-radius: 1rem; margin: 2rem 0;">
            <div style="display: flex; justify-content: space-around;">
                <div>
                    <p style="font-size: 0.8rem; color: var(--text-light)">Serving Now</p>
                    <div id="servingNow" style="font-size: 1.5rem; font-weight: 700;">--</div>
                </div>
                <div style="width: 1px; background: #cbd5e1;"></div>
                <div>
                    <p style="font-size: 0.8rem; color: var(--text-light)">People Ahead</p>
                    <div id="peopleAhead" style="font-size: 1.5rem; font-weight: 700;">--</div>
                </div>
            </div>
        </div>

        <p id="etaText" style="color: var(--text-light); font-size: 0.9rem;">
            Approx. wait time: <span style="color: var(--text); font-weight: 600;">Calculating...</span>
        </p>

        <div style="margin-top: 2rem; border-top: 1px solid #e2e8f0; padding-top: 1.5rem;">
            <p style="font-size: 0.8rem; color: var(--text-light)">Auto-updates every 10 seconds</p>
        </div>
    </div>

    <script>
        const patientId = {{ patient.id }};

        async function updateStatus() {
            try {
                const res = await fetch(`/api/patient-status/${patientId}`);
                const data = await res.json();

                document.getElementById('servingNow').innerText = `#${data.current_token}`;
                document.getElementById('peopleAhead').innerText = data.people_ahead;

                const badge = document.getElementById('statusBadge');
                if (data.status === 'calling') {
                    badge.innerText = "IT'S YOUR TURN!";
                    badge.style.background = '#10b981';
                    badge.style.color = 'white';
                    if (window.Notification && Notification.permission === "granted") {
                        new Notification("Clinic Update", { body: "It's your turn! Please proceed to the room." });
                    }
                } else if (data.status === 'completed') {
                    badge.innerText = "VISIT COMPLETED";
                    badge.style.background = '#64748b';
                    badge.style.color = 'white';
                    badge.classList.remove('pulse-waiting');
                }

                // Estimated time (5 mins per patient mock)
                const waitTime = data.people_ahead * 5;
                document.getElementById('etaText').innerHTML = `Approx. wait time: <span style="color: var(--text); font-weight: 600;">~${waitTime} mins</span>`;

            } catch (err) {
                console.error("Status update failed");
            }
        }

        // Request notification permission
        if (window.Notification && Notification.permission !== "denied") {
            Notification.requestPermission();
        }

        setInterval(updateStatus, 10000);
        updateStatus();
    </script>
</body>

</html>
