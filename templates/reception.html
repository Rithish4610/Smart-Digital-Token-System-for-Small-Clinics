<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reception - Smart Token System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container fade-in">
        <div class="header">
            <div>
                <h1>ğŸ¥ Clinic Reception</h1>
                <p style="color: var(--text-light); font-size: 1.05rem;">Register new patients and issue tokens</p>
            </div>
            <div class="btn btn-secondary glow-on-hover" id="currentTime" style="font-weight: 700; font-size: 1.1rem;">
                00:00:00</div>
        </div>

        <div class="card scale-in" style="animation-delay: 0.1s;">
            <h2 style="margin-bottom: 1.5rem; font-size: 1.5rem;">ğŸ“‹ New Patient Registration</h2>
            <form id="registrationForm">
                <div class="input-group">
                    <label for="name">ğŸ‘¤ Patient Name</label>
                    <input type="text" id="name" placeholder="Enter full name" required>
                </div>
                <div class="input-group">
                    <label for="phone">ğŸ“± Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter 10-digit phone number" required>
                </div>
                <button type="submit" class="btn btn-primary glow-on-hover" style="width: 100%; font-size: 1.1rem;">âœ¨
                    Register & Generate Token</button>
            </form>
        </div>

        <div style="margin-top: 2.5rem;">
            <h3 style="margin-bottom: 1.5rem;">ğŸ“Š Today's Summary</h3>
            <div id="summary" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem;">
                <div class="card slide-in-left" style="text-align: center; padding: 1.5rem; animation-delay: 0.2s;">
                    <div style="font-size: 0.85rem; color: var(--text-light); font-weight: 600; margin-bottom: 0.5rem;">
                        Total Registered</div>
                    <div id="totalCount" class="text-gradient" style="font-size: 2.5rem; font-weight: 900;">0</div>
                </div>
                <div class="card slide-in-left" style="text-align: center; padding: 1.5rem; animation-delay: 0.3s;">
                    <div style="font-size: 0.85rem; color: var(--text-light); font-weight: 600; margin-bottom: 0.5rem;">
                        Queue Status</div>
                    <div class="text-gradient" style="font-size: 2.5rem; font-weight: 900;">âœ“</div>
                </div>
                <div class="card slide-in-left" style="text-align: center; padding: 1.5rem; animation-delay: 0.4s;">
                    <div style="font-size: 0.85rem; color: var(--text-light); font-weight: 600; margin-bottom: 0.5rem;">
                        System Active</div>
                    <div style="font-size: 2.5rem;"><span class="status-indicator status-active"
                            style="width: 20px; height: 20px;"></span></div>
                </div>
            </div>
        </div>
    </div>

    <!-- QR Modal -->
    <div id="qrModal">
        <div class="modal-content fade-in">
            <h2 id="modalTitle">Token #12 Generated</h2>
            <div id="qrImageContainer" style="margin: 1.5rem 0;">
                <img id="qrImage" src="" alt="QR Code" style="width: 200px; height: 200px;">
            </div>
            <p style="color: var(--text-light); margin-bottom: 0.5rem;">Scan to track your turn live</p>

            <!-- Added Link for Testing/No-SMS -->
            <p style="margin-bottom: 1.5rem;">
                <a id="trackLink" href="#" target="_blank"
                    style="color: var(--primary-color); text-decoration: none; font-size: 0.9rem;">
                    Open Tracking Link (Click me)
                </a>
            </p>

            <div style="display: flex; gap: 1rem;">
                <button class="btn btn-secondary" onclick="window.print()" style="flex: 1">Print Token</button>
                <button class="btn btn-primary" onclick="closeModal()" style="flex: 1">Done</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const modal = document.getElementById('qrModal');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, phone })
                });
                const data = await response.json();

                document.getElementById('modalTitle').innerText = `Token #${data.token} Generated`;
                document.getElementById('qrImage').src = `data:image/png;base64,${data.qr_code}`;

                // Set the tracking link
                const link = document.getElementById('trackLink');
                link.href = data.qr_url;

                modal.style.display = 'flex';
                form.reset();
                updateStats();
            } catch (err) {
                alert('Registration failed');
            }
        });

        function closeModal() {
            modal.style.display = 'none';
        }

        async function updateStats() {
            const res = await fetch('/api/queue');
            const data = await res.json();
            document.getElementById('totalCount').innerText = (data.waiting.length + data.completed_count + (data.current ? 1 : 0));
        }

        setInterval(() => {
            document.getElementById('currentTime').innerText = new Date().toLocaleTimeString();
        }, 1000);

        updateStats();
    </script>
</body>

</html>
