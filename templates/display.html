<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Display - Smart Token System</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1d29 0%, #2d1b4e 100%);
            color: white;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(94, 96, 206, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(6, 214, 160, 0.15) 0%, transparent 50%);
            animation: pulseBackground 8s ease-in-out infinite;
        }

        @keyframes pulseBackground {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        .grid-display {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            height: 100vh;
            gap: 3px;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 1;
        }

        .main-display {
            background: linear-gradient(135deg, rgba(26, 29, 41, 0.95) 0%, rgba(45, 27, 78, 0.95) 100%);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            position: relative;
        }

        .side-display {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem;
            overflow-y: auto;
        }

        .token-large {
            font-size: 18rem;
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(135deg, #06d6a0 0%, #7ff5d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 80px rgba(6, 214, 160, 0.5);
            filter: drop-shadow(0 0 40px rgba(6, 214, 160, 0.6));
            animation: tokenPulse 3s ease-in-out infinite;
        }

        @keyframes tokenPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .upcoming-item {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.08);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: slideInRight 0.5s ease-out;
        }

        .upcoming-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateX(5px);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .status-label {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 700;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="grid-display">
        <div class="main-display">
            <h2 style="color: var(--text-light); text-transform: uppercase; letter-spacing: 0.2rem;">Currently Serving
            </h2>
            <div id="currentToken" class="token-large">--</div>
            <h1 id="currentName" style="font-size: 3rem; margin-top: 2rem;">Please Wait</h1>
        </div>
        <div class="side-display">
            <h2 style="color: var(--text-light); margin-bottom: 2rem;">Upcoming Tokens</h2>
            <div id="upcomingList">
                <!-- Upcoming tokens -->
            </div>
        </div>
    </div>

    <script>
        let lastToken = null;

        async function updateDisplay() {
            try {
                const res = await fetch('/api/queue');
                const data = await res.json();

                if (data.current) {
                    const token = data.current.token;
                    document.getElementById('currentToken').innerText = token < 10 ? `0${token}` : token;
                    document.getElementById('currentName').innerText = data.current.name;

                    // Voice announcement if token changed
                    if (lastToken !== token) {
                        announceToken(token);
                        lastToken = token;
                    }
                } else {
                    document.getElementById('currentToken').innerText = '--';
                    document.getElementById('currentName').innerText = 'Starting Soon';
                }

                const list = document.getElementById('upcomingList');
                list.innerHTML = '';
                data.waiting.slice(0, 5).forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'upcoming-item fade-in';
                    div.innerHTML = `
                        <span style="font-weight: 700; color: var(--secondary)">#${p.token}</span>
                        <span style="opacity: 0.8">${p.name}</span>
                    `;
                    list.appendChild(div);
                });
            } catch (err) {
                console.error("Display update failed");
            }
        }

        function announceToken(token) {
            const msg = new SpeechSynthesisUtterance();
            msg.text = `Token number ${token}, please proceed to the consultation room.`;
            msg.rate = 0.9;
            window.speechSynthesis.speak(msg);
        }

        setInterval(updateDisplay, 3000);
        updateDisplay();
    </script>
</body>

</html>
