<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Display - Smart Token System</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background-color: var(--text);
            color: white;
            overflow: hidden;
        }

        .grid-display {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            height: 100vh;
            gap: 2px;
            background: #334155;
        }

        .main-display {
            background: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
        }

        .side-display {
            background: #0f172a;
            padding: 2rem;
        }

        .token-large {
            font-size: 15rem;
            font-weight: 800;
            line-height: 1;
            color: var(--primary);
            text-shadow: 0 0 40px rgba(16, 185, 129, 0.4);
        }

        .upcoming-item {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="grid-display">
        <div class="main-display">
            <h2 style="color: var(--text-light); text-transform: uppercase; letter-spacing: 0.2rem;">Currently Serving
            </h2>
            <div id="currentToken" class="token-large">--</div>
            <h1 id="currentName" style="font-size: 3rem; margin-top: 2rem;">Please Wait</h1>
        </div>
        <div class="side-display">
            <h2 style="color: var(--text-light); margin-bottom: 2rem;">Upcoming Tokens</h2>
            <div id="upcomingList">
                <!-- Upcoming tokens -->
            </div>
        </div>
    </div>

    <script>
        let lastToken = null;

        async function updateDisplay() {
            try {
                const res = await fetch('/api/queue');
                const data = await res.json();

                if (data.current) {
                    const token = data.current.token;
                    document.getElementById('currentToken').innerText = token < 10 ? `0${token}` : token;
                    document.getElementById('currentName').innerText = data.current.name;

                    // Voice announcement if token changed
                    if (lastToken !== token) {
                        announceToken(token);
                        lastToken = token;
                    }
                } else {
                    document.getElementById('currentToken').innerText = '--';
                    document.getElementById('currentName').innerText = 'Starting Soon';
                }

                const list = document.getElementById('upcomingList');
                list.innerHTML = '';
                data.waiting.slice(0, 5).forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'upcoming-item fade-in';
                    div.innerHTML = `
                        <span style="font-weight: 700; color: var(--secondary)">#${p.token}</span>
                        <span style="opacity: 0.8">${p.name}</span>
                    `;
                    list.appendChild(div);
                });
            } catch (err) {
                console.error("Display update failed");
            }
        }

        function announceToken(token) {
            const msg = new SpeechSynthesisUtterance();
            msg.text = `Token number ${token}, please proceed to the consultation room.`;
            msg.rate = 0.9;
            window.speechSynthesis.speak(msg);
        }

        setInterval(updateDisplay, 3000);
        updateDisplay();
    </script>
</body>

</html>
