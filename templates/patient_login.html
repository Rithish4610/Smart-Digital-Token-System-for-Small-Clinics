<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification - Smart Token System</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        .error-msg {
            color: white;
            background: linear-gradient(135deg, #ef476f 0%, #d62828 100%);
            font-size: 0.9rem;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.75rem;
            text-align: center;
            display: none;
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(239, 71, 111, 0.3);
        }

        .page-title {
            color: white;
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            text-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .page-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            font-size: 1.05rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="card login-card scale-in">
        <h2 class="page-title">üîê Access Queue</h2>
        <p class="page-subtitle">Please verify your details</p>

        <form id="loginForm">
            <input type="hidden" id="patientId" value="{{ patient_id }}">
            <div class="input-group">
                <label for="tokenNumber">üé´ Your Token Number</label>
                <input type="number" id="tokenNumber" placeholder="e.g. 12" required>
            </div>
            <div class="input-group">
                <label for="last4">üì± Last 4 Digits of Phone</label>
                <input type="text" id="last4" maxlength="4" placeholder="XXXX" required>
            </div>
            <div id="errorMsg" class="error-msg">‚ùå Invalid token or phone digits. Please try again.</div>
            <button type="submit" class="btn btn-primary glow-on-hover"
                style="width: 100%; margin-top: 1.5rem; font-size: 1.1rem;">‚úÖ Verify & Enter</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';

            const formData = new FormData();
            formData.append('patient_id', document.getElementById('patientId').value);
            formData.append('token_number', document.getElementById('tokenNumber').value);
            formData.append('last_4_digits', document.getElementById('last4').value);

            try {
                const response = await fetch('/api/verify-patient', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    window.location.href = `/patient/${document.getElementById('patientId').value}/status?token=${data.access_token}`;
                } else {
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                alert('Verification failed. Plase check your connection.');
            }
        });
    </script>
</body>

</html>
